<nz-layout class="home-container">
  <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
    <div class="logo">logo</div>
    <ul nz-menu nzTheme="dark" nzMode="inline">
      <li nz-submenu nzTitle="User" nzIcon="user" [(nzOpen)]="openMap['user']" (nzOpenChange)="openChange('user')">
        <ul>
          <li nz-menu-item [nzSelected]="menu == 'Tom'"><a (click)="menu = 'Tom'">Tom</a></li>
          <li nz-menu-item [nzSelected]="menu == 'Bill'" (click)="menu = 'Bill'">Bill</li>
          <li nz-menu-item [nzSelected]="menu == 'Alex'" (click)="menu = 'Alex'">Alex</li>
        </ul>
      </li>
      <li nz-submenu nzTitle="Team" nzIcon="team" [(nzOpen)]="openMap['team']" (nzOpenChange)="openChange('team')">
        <ul>
          <li nz-menu-item>Team 1</li>
          <li nz-menu-item>Team 2</li>
        </ul>
      </li>
      <li nz-menu-item>
        <i nz-icon nzType="file"></i>
        <span>File</span>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <i
        class="trigger"
        nz-icon
        [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
        (click)="isCollapsed = !isCollapsed"
      ></i>header
    </nz-header>
    <nz-content>
      <!-- <nz-breadcrumb>
        <nz-breadcrumb-item>User</nz-breadcrumb-item>
        <nz-breadcrumb-item>Bill</nz-breadcrumb-item>
      </nz-breadcrumb> -->
      <!-- <div class="inner-content">
        <p>Bill is a cat.</p>{{menu}} -->
        <app-tom *ngIf="menu == 'Tom'"></app-tom>
        <app-alex *ngIf="menu == 'Alex'"></app-alex>
        <app-bill *ngIf="menu == 'Bill'"></app-bill>
      <!-- </div> -->

    </nz-content>
    <nz-footer>Ant Design Â©2020 Implement By Angular</nz-footer>
  </nz-layout>
</nz-layout>
