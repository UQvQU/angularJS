<div class="login-form-wrap">
  <form nz-form [formGroup]="loginForms" (submit)="login()">
    <nz-tabset>
      <nz-tab nzTitle="账号密码登录">
        <div formGroupName="fullName">
          <nz-form-item>
            <!-- <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="firstName"
              >用户名</nz-form-label
            > -->
            <nz-form-control nzErrorTip="The input is not valid name">
              <nz-input-group nzPrefixIcon="user" [nzSize]="'large'"
                ><input nz-input formControlName="firstName"
              /></nz-input-group>
            </nz-form-control>

            <nz-form-control nzErrorTip="The input is not valid E-mail!">
              <nz-input-group nzPrefixIcon="user" [nzSize]="'large'"
                ><input nz-input formControlName="lastName"
              /></nz-input-group>
            </nz-form-control>
          </nz-form-item>
        </div>
        <nz-form-item>
          <!-- <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="password"
            >密码</nz-form-label
          > -->
          <nz-form-control nzErrorTip="The input is not valid password!">
            <nz-input-group nzPrefixIcon="lock" [nzSize]="'large'">
              <input
                formControlName="password"
                nz-input
                type="password"
                placeholder="请输入密码"
              />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
      </nz-tab>
      <nz-tab nzTitle="手机号登录">
        <nz-form-item>
          <nz-form-control nzErrorTip="请输入用户名!">
            <nz-input-group [nzSize]="'large'" nzPrefixIcon="mobile">
              <input
                autocomplete="on"
                type="text"
                nz-input
                formControlName="phone"
                placeholder="手机号"
              />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item nz-row nzJustify="space-between">
          <nz-form-control
            class="flex-1"
            style="max-width: 65%"
            nz-col
            [nzXs]="15"
            [nzSm]="16"
            nzErrorTip="请输入验证码!"
          >
            <nz-input-group [nzSize]="'large'" nzPrefixIcon="mail">
              <input
                type="password"
                nz-input
                formControlName="password"
                placeholder="密码"
              />
            </nz-input-group>
          </nz-form-control>
          <button
            class="p-0"
            nz-button
            nz-col
            [nzXs]="7"
            [nzSm]="7"
            [nzSize]="'large'"
            nzType="default"
          >
            获取验证码
          </button>
        </nz-form-item>
      </nz-tab>
    </nz-tabset>
    <div nz-row class="login-form-margin">
      <div nz-col [nzSpan]="12">
        <label nz-checkbox formControlName="remember">
          <span>Remember me</span>
        </label>
      </div>
      <div nz-col [nzSpan]="12">
        <a class="login-form-forgot">Forgot password</a>
      </div>
    </div>
    <nz-form-item>
      <nz-form-control>
        <button
          nz-button
          nzSize="large"
          nzType="primary"
          [disabled]="!loginForms.valid"
          class="login-form-button login-form-margin"
        >
          Log in
        </button>
      </nz-form-control>
    </nz-form-item>
    <div class="other-way">
      <div class="other-login">
        <span>其他方式登陆</span>
        <i nz-icon nzType="alipay-circle" nzTheme="fill"></i>
        <i nz-icon nzType="taobao-circle" nzTheme="fill"></i>
        <i nz-icon nzType="weibo-circle"  nzTheme="fill"></i>
      </div>
      <a routerLink="/login/register-form">注册用户</a>
    </div>
  </form>
  <nz-table></nz-table>
</div>
